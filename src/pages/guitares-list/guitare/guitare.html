<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <img src="https://i.imgur.com/SG1BLWQ.gif" class="strangerlittle">
  </ion-item>
  <button ion-button (click)="onGoAccessModif()">Rendre modifiable</button>
  <div *ngIf="!modif">
    <ion-grid *ngIf="guitare">
      <ion-row>
        <ion-col col-6>
          <strong>En stock :</strong>
          <ion-icon *ngIf="guitare.data.onsell" name="checkmark"></ion-icon>
          <ion-icon *ngIf="!guitare.data.onsell" name="close-circle"></ion-icon>
        </ion-col>
        <ion-col col-6>
          <button ion-button (click)="onDelete()">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <img [src]="guitare.data.picture">
        </ion-col>
        <ion-col col-6>
          <strong>Nom :</strong> <br>
          {{guitare.data.nom}} <br>
          <strong>Marque :</strong> <br>
          {{guitare.data.marque}} <br>
          <strong>Prix :</strong> <br>
          {{guitare.data.prix}} €
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <strong>Détails :</strong> <br>
          <p class="text-justify">
            {{guitare.data.detail}}
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="modif">
    <ion-item>
      <ion-label>Photo</ion-label>
      <ion-input type="text" [(ngModel)]="guitare.data.picture"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="guitare.data.nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Marque</ion-label>
      <ion-input type="text" [(ngModel)]="guitare.data.marque"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prix</ion-label>
      <ion-input type="number" [(ngModel)]="guitare.data.prix"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>En Stock ?</ion-label>
      <ion-toggle [(ngModel)]="guitare.data.onsell"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Détail</ion-label>
      <ion-textarea rows="10" [(ngModel)]="guitare.data.detail"></ion-textarea>
    </ion-item>
    <br>
    <div class="text-center">
      <button ion-button (click)="onModif()">Modifier</button>
    </div>
  </div>
  <ion-item>
    <img src="https://i.imgur.com/SG1BLWQ.gif" class="strangerlittle">
  </ion-item>
</ion-content>
