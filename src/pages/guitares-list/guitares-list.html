<ion-header>
  <ion-navbar>
    <ion-title>Ma Bibliothèque</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <img src="https://i.imgur.com/SG1BLWQ.gif" class="strangerlittle">
  </ion-item>
  <h2>Création d'une nouvelle guitare</h2>
  <button ion-button (click)="onGoToCreate()">Création</button>

  <h2>Liste des guitares</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let guitare of guitares">
        <ion-list (click)="onGoToGuitare(guitare.data.nom, guitare.id)">
          <ion-item>
            <img [src]="guitare.data.picture" [alt]="guitare.data.nom">
          </ion-item>
          <ion-item>
            {{guitare.data.nom}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <img src="https://i.imgur.com/SG1BLWQ.gif" class="strangerlittle">
  </ion-item>
</ion-content>
